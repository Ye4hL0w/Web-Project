<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/connexion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Razer - Connexion</title>
</head>
<body>

    <header>
        <nav>
            <h1 onclick="location.href='index.html'">Razer</h1>
            <ul class="liens">
                <li onclick="location.href='index.html'">Accueil</li>
                <li>Présentation</li>
                <li>Contact</li>
                <li>
                    <button id="acheter">Acheter</button>
                </li>
                <li>
                    <button id="connexion" onclick="location.href='connexion.html'">Connexion</button>
                </li>
            </ul>
            <div class="burger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>

        <section class="content">
            <div id="connexion-box">
                <section id="choix">
                    <button id="btn-log-in">Connexion</button>
                    <button id="btn-sign-in">Inscription</button>
                </section>
                <div id="log-in">
                    <h1>Se connecter</h1>
                    <form>
                        <input type="email" id="email-log-in" name="email" placeholder="Entrez votre adresse email" required>

                        <div class="password-container">
                            <input type="password" id="password-log-in" name="password" placeholder="Entrez votre mot de passe" required>
                            <i class="fas fa-eye" id="togglePassword-login"></i>
                        </div>

                        <div id="error-box-login" class="error-message"></div>

                        <button id="log-in-button" type="submit">Connexion</button>
                    </form>
                </div>
                
                <div id="sign-in">
                    <h1>Créer un compte</h1>
                    <form>
                        <input type="text" id="name-sign-in" name="name" placeholder="Entrez votre nom" required>
                        
                        <input type="email" id="email-sign-in" name="email" placeholder="Entrez votre adresse email" required>
                        
                        <div class="password-container">
                            <input type="password" id="password-sign-in" name="password" placeholder="Entrez votre mot de passe" required>
                            <i class="fas fa-eye" id="togglePassword-signin"></i>
                        </div>

                        <div id="error-box-signin" class="error-message"></div>

                        <button id="sign-in-button" type="submit">Inscription</button>
                    </form>
                </div>
            </div>
        </section>
            
    </header>


    <footer>
        <div class="colonne">
            <h3>Aide</h3>
            <p>contact@razer.fr</p>
            <p>Contactez-nous</p>
            <p>Comment acheter</p>
        </div>
        <div class="colonne">
            <h3>Recrutement</h3>
            <p>business@razer.fr</p>
            <p>Postuler en ligne</p>
            <p>Comment faire ?</p>
        </div>
        <div class="colonne">
            <h3>Réseaux</h3>
            <p>Facebook</p>
            <p>Twitter</p>
            <p>Instagram</p>
        </div>
    </footer>


    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/connexion.js"></script>
</body>
</html>
